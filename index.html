<head>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- First, include whichever version of A-Frame you like. -->

</head>
<body>
<a-scene mindar-image="imageTargetSrc: https://alexwagenheim.github.io/augmented_reality/markers/marker.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <img id="card" src="./images/Маркер.png" />
        <a-asset-item id="avatarModel" src="models/apart_2/result.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="90 0 0" position="0.25 -0.5 0.1" scale="0.1 0.1 0.1" src="#avatarModel">
    </a-entity>
</a-scene>
</body>
